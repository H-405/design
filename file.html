<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img class="img" src="images/image-product-desktop.jpg" alt="product-img">
        </div>
        <div class="details">
            <p class="perfume">perfume</p>
            <h2 class="heading">Gabrielle Essence Eau De Parfum</h2>
            <p class="content">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <span class="price">$149.99</span>
            <span class="delete"><del>$169.99</del></span><br><br>
            <button class="but"><img src="images/icon-cart.svg" alt="icon"> Add to Cart</button>
        </div>
    </div>
</body>
</html>
